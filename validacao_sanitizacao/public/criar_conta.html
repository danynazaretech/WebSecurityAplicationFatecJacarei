<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <h2>Criar conta</h2>
    <form method="POST" action="/validar_formato">

        <label for="fullname" >Nome completo:   </label>
        <input type="text"  id="nome" name="nome" placeholder="Digite seu nome completo">
        <br>
        <label for="text" >CPF:   </label>
        <input type="text"  id="cpf" name="cpf" placeholder="XXX-XXX-XXX-XX">
        <br>
        <label for="email" >Data de Nascimento:   </label>
        <input type="date"  id="data_nasc" name="data_nascimento" placeholder="01/06/205">
        <br>
        <label for="email" >Email:   </label>
        <input type="email"  id="email" name="email" placeholder="nome@exemplo.com">
        <br>
        <label for="password" >Senha:   </label>
        <input type="password"  id="password" name="senha" placeholder="Digite uma Senha Forte">
        <br>
        <button type="submit" >Criar Conta</button>
    </form>

    <!-- <a href="criar_conta.html">Voltar ao Login</a> -->
</body>
</html>
